<section>
  <form [formGroup]="formulario">
    <div>
      <label for="id">Id</label>
      <input id="id" type="number" formControlName="id" />
    </div>
    <div>
      <label for="dt_movimentacao">Data movimentação</label>
      <input
        id="dt_movimentacao"
        type="date"
        formControlName="dt_movimentacao"
      />
    </div>
    <div>
      <label for="produto">Produto</label>
      <select name="produto" id="produto" formControlName="produto">
        <option value="produto">Produto</option>
      </select>
    </div>
    <div>
      <label for="quantidade">Quantidade</label>
      <input id="quantidade" type="number" formControlName="quantidade" />
    </div>
    <div>
      <label for="tipo">Tipo</label>
      <select name="tipo" id="tipo" formControlName="tipo">
        <option value="">Tipo</option>
      </select>
    </div>
    <div>
      <button (click)="onSave()">Salvar</button>
      <button (click)="onCancelar()">Cancelar</button>
  </div>
  </form>
  <table class="styled-table">
    <thead>
      <tr>
        <th>Ação</th>
        <th>Data</th>
        <th>Id</th>
        <th>Quantidade</th>
        <th>Tipo</th>
        <th>Usuário</th>
        <th>produto</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>sim</td>
        <td>24/09/24</td>
        <td>1097329875</td>
        <td>quantidade aleatoria</td>
        <td>sim nao</td>
        <td>cleitinhomebomba123</td>
        <td>produto</td>
      </tr>
    </tbody>
  </table>
</section>
